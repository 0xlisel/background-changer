<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
</head>
<body>
        <button onclick="document.body.style.background = bgcolor[Math.floor(Math.random() * bgcolor.length)]">Click Me!</button>
        
    <script>
        let bgcolor = ["#fbceb1", "#e9d66b", "#007fff", "#ff2052", "#a1caf1", "#cb4154", "#682860", "#af4035", "#ffb347", "#50c878", "#1c39bb", "#df00ff", "#69359c", "#1fcecb", "#76ff7a", "#d0f0c0"]
    </script>
    
</body>
</html>
